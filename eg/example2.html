<html>

<head>
<style>

#pubcloud{
	position: relative;
	width: 200px;
	height: 200px;
	border: 2pt solid gray;
	margin-left: auto;
	margin-right: auto;
	line-height: auto;
	text-align: center;
}

.tag{
	font-family: Rockwell;
	font-weight: bold;
	position: relative;
	box-sizing: border-box;
	padding: 0;
	margin: 0;
	line-height: 0.65;
}

.small{
	font-size: 2em;
}

.medium{
	font-size: 3em;
}

.large{
	font-size: 4em;
}

.huge{
	font-size: 5em;
}

</style>

<script>
function showframe(){
	document.getElementById("huckframe").style.display = "block";
}

function hideframe(){
	document.getElementById("huckframe").style.display = "none";
}
</script>

</head>

<body>
<div id=pubcloud>
<a class="tag small"> It </a>
<a class="tag medium">was</a>
<a class="tag large">a</a>
<a class="tag huge">dark</a>
<a class="tag huge">and</a>
<a class="tag large">stormy</a>
<a class="tag medium">night</a>
<a class="tag small"> !! </a>
</div>

</body>

</html>
